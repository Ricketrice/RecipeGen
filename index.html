<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="miniContainer1">
        <button class="generaterButton">Generate Food</button>
      </div>

      <div class="miniContainer2">
        <img id = "randomImage"  src="./images/enjoy-your-meal-modern-ink-brush-monoline-calligraphy-handwritten-lettering-yellow-background-vector-food-inspirational-216355518.webp" alt="random food images">
      </div>

      <div class="miniContainer3">
        <button class= "showInt twoButton" type="button">Show Instruction</button>
        <button class= "showIng twoButton" type="button">Show ingredient</button>
      </div>
    </div>

    <div class="ingredient">
      <h1 class="foodTitle"></h1>
      <ul class="ingredientList">
      </ul>
      <iframe>
      </iframe>
    </div>

    <div class="instruction">
      <h1 class="instructionTitle">Instruction</h1>
      <p class="instructionDetails"></p>
    </div>


    <script src="index.js"></script>
  </body>
</html>
